<script type="text/javascript">
    RED.nodes.registerType('Notein',{
        category: 'pyo midi',
        color: '#eb76c0',
        defaults: {
          arg_poly: {value:10},
          arg_scale:{value:1},
          arg_first:{value:0},
          arg_last:{value:127},
          arg_channel:{value:0},
          arg_mul:{value:1},
          arg_add:{value:0}
        },
        inputs:1,
        inputLabels: ["mul"],
        outputs:2,
        outputLabels: ["pitch", "velocity"],
        icon: "file.png",
        label: function() {
            return this.name||"Notein";
        }
    });
</script>

<script type="text/x-red" data-template-name="Notein">

        <input type="text" id="node-input-arg_first"><br/>

        <input type="text" id="node-input-arg_last"><br/>

        <input type="text" id="node-input-arg_channel"><br/>

        <input type="text" id="node-input-arg_mul"><br/>
        <label for="node-input-arg_add">Addition</label>
        <input type="text" id="node-input-arg_add"><br/>
    </div>
</script>

<script type="text/x-red" data-help-name="Notein">
    <p>Generates Midi note messages.

</script>
