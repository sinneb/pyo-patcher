<script type="text/javascript">
    RED.nodes.registerType('LFO',{
        category: 'pyo generators',
        color: '#a6bbcf',
        defaults: {
          arg_freq: {value:100},
          arg_sharp:{value:0.5},
          arg_type:{value:0},
          arg_mul:{value:1},
          arg_add:{value:0}
        },
        inputs:4,
        inputLabels: ["freq","sharp","type","mul"],
        outputs:1,
        outputLabels: ["audio"],
        icon: "file.png",
        label: function() {
            return this.name||"LFO";
        }
    });
</script>

<script type="text/x-red" data-template-name="LFO">
    <div class="form-row">
        <label for="node-input-arg_freq">Frequency</label>
        <input type="text" id="node-input-arg_freq"><br/>
        <label for="node-input-arg_sharp">Sharpness</label>
        <input type="text" id="node-input-arg_sharp"><br/>
        <label for="node-input-arg_type">Type [0..7]</label>
        <input type="text" id="node-input-arg_type"><br/>
        <label for="node-input-arg_mul">Multiplication</label>
        <input type="text" id="node-input-arg_mul"><br/>
        <label for="node-input-arg_add">Addition</label>
        <input type="text" id="node-input-arg_add"><br/>
    </div>
    <div>
    <table>
    <tr><td>type</td><td>sharpness 0</td><td>sharpness 1</td></tr>
    <tr><td>0</td><td><img src="http://sinneb.net/pyo-patcher/saw0.png"></td><td><img src="http://sinneb.net/pyo-patcher/saw1.png"></td></tr>
        <tr><td>1</td><td><img src="http://sinneb.net/pyo-patcher/sawd0.png"></td><td><img src="http://sinneb.net/pyo-patcher/sawd1.png"></td></tr>
    </table>
    </div>
</script>

<script type="text/x-red" data-help-name="LFO">
    <p>Band-limited Low Frequency Oscillator with different wave shapes. 0: Saw up (default) 1: Saw down 2: Square 3: Triangle 4: Pulse 5: Bipolar pulse 6: Sample and hold 7:Modulated Sine</p>
