<script type="text/javascript">
    RED.nodes.registerType('Biquad',{
        category: 'pyo filters',
        color: '#e68b59',
        defaults: {
          arg_input: {value:'dummy'},
          arg_freq: {value:1000},
          arg_q:{value:1},
          arg_type:{value:0},
          arg_mul:{value:1},
          arg_add:{value:0}
        },
        inputs:3,
        inputLabels: ["input", "freq","q"],
        outputs:1,
        outputLabels: ["audio"],
        icon: "file.png",
        label: function() {
            return this.name||"Biquad";
        }
    });

        <input type="text" id="node-input-arg_type"><br/>

        <input type="text" id="node-input-arg_mul"><br/>

        <input type="text" id="node-input-arg_add"><br/>
    </div>
