<script type="text/javascript">
    RED.nodes.registerType('TrigRand',{
        category: 'pyo triggers',
        color: '#ebd676',
        defaults: {
          arg_input: {value:'dummy'},
          arg_min: {value:0},
          arg_max:{value:1},
          arg_port:{value:0},
          arg_init:{value:0},
          arg_mul:{value:1},
          arg_add:{value:0}
        },
        inputs:3,
        inputLabels: ["input","min","max"],

        outputLabels: ["value"],

        }
    });
