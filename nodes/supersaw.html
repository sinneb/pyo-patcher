<script type="text/javascript">
    RED.nodes.registerType('SuperSaw',{

        color: '#a6bbcf',
        defaults: {
          arg_freq: {value:100},
          arg_detune:{value:0.5},
          arg_bal:{value:0.7},

<script type="text/x-red" data-help-name="SuperSaw">
    <p>Roland JP-8000 Supersaw emulator.

This object implements an emulation of the Roland JP-8000 Supersaw algorithm. The shape of the waveform is produced from 7 sawtooth oscillators detuned against each other over a period of time. It allows control over the depth of the detuning and the balance between central and sideband oscillators.</p>
</script>
