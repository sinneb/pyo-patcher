<script type="text/javascript">
    RED.nodes.registerType('AKWFOscTrig',{
        category: 'pyo tables',
        color: '#ebd676',
        defaults: {
          arg_trig: {value:'dummy'},
          table: {value:'tablename'},
          arg_freq:{value:0.1},
          arg_phase:{value:0},
          arg_mul:{value:1},
          arg_add:{value:0}
        },
        inputs:4,
        inputLabels: ["trig","freq","phase","mul"],
        outputs:1,
        outputLabels: ["audio"],
        icon: "file.png",
        label: function() {
            return this.name||"AKWFOscTrig";
        }, 
        oneditsave: function() {
          var node = this;
          //console.log("save");
          //alert(node.id);
          var newelement = document.createElement('image');
          //var att1 = newelement.createAttribute("href");
          var new1 = document.createElementNS('http://www.w3.org/2000/svg', 'g');
          //new1.setAttribute("class","");

          var new2 = document.createElementNS('http://www.w3.org/2000/svg', 'image');
          new2.setAttribute("class","myclass");
          new2.setAttribute("href",document.getElementById("node-input-table").value + ".png");
          new2.setAttribute("x",50);
          new2.setAttribute("y",-30);
          new2.setAttribute("width",100);
          new2.setAttribute("height",90);

          new1.appendChild(new2);
          
          document.getElementById(node.id).appendChild(new1);
          //document.getElementById(node.id).style.visibility = "hidden";
          //console.log(this);
          //document.getElementById(node).style.visibility = "hidden";
          
          //document.getElementById("node-input-name").value = node.type + " (" + document.getElementById("node-input-arg_ctlnumber").value + ")";
        }
    });
</script>
