<script type="text/javascript">
    RED.nodes.registerType('Midictl',{
        category: 'pyo midi',
        color: '#eb76c0',
        defaults: {
          name: {value:""},
          arg_ctlnumber: {value:100},
          arg_minscale:{value:0},
          arg_maxscale:{value:127},
          arg_init:{value:0},
          arg_channel:{value:0},
          arg_mul:{value:1},
          arg_add:{value:0}
        },
        inputs:1,
        inputLabels: ["mul"],
        outputs:1,
        outputLabels: ["controller"],
        icon: "file.png",
        label: function() {
            return this.name||"Midictl";
        },
        oneditsave: function() {
          var node = this;
          document.getElementById("node-input-name").value = node.type + " (" + document.getElementById("node-input-arg_ctlnumber").value + ")";
        }
    });
</script>

<script type="text/x-red" data-template-name="Midictl">
    <div class="form-row">
    <input type="hidden" id="node-input-name" placeholder="Name">
        <label for="node-input-arg_ctlnumber">Controller number</label>
        <input type="text" id="node-input-arg_ctlnumber"><br/>
        <label for="node-input-arg_minscale">Low range value</label>
        <input type="text" id="node-input-arg_minscale"><br/>
        <label for="node-input-arg_maxscale">High range value</label>
        <input type="text" id="node-input-arg_maxscale"><br/>
        <label for="node-input-arg_init">Init value</label>
        <input type="text" id="node-input-arg_init"><br/>
        <label for="node-input-arg_channel">Midi channel (0 = all)</label>
        <input type="text" id="node-input-arg_channel"><br/>
        <label for="node-input-arg_mul">Multiplication</label>
        <input type="text" id="node-input-arg_mul"><br/>
        <label for="node-input-arg_add">Addition</label>
        <input type="text" id="node-input-arg_add"><br/>
    </div>
</script>

<script type="text/x-red" data-help-name="Midictl">
    <p>Get the current value of a Midi controller.

Get the current value of a controller and optionally map it inside a specified range.</p>
</script>
